<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits per User by Month</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-group:hover {
            opacity: 0.8;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            font-family: Arial, sans-serif;
        }
        #dropZone {
            width: 100%;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
        }
        #dropZone.dragover {
            background-color: #e1f5fe;
            border-color: #2196f3;
        }
        #chart-container {
            display: none;
        }
    </style>
    <script>
        // Move the visualization code into a function
        function createVisualization(content) {
            // Clear any existing chart
            document.querySelector('#chart-container').innerHTML = '';
            
            // Parse the data
            const rows = content.trim().split('\n').map(row => {
                const [date, name, commits] = row.trim().split(' ');
                return {
                    date: date,
                    name: name,
                    commits: parseInt(commits)
                };
            });

            // Set up the chart dimensions
            const margin = {top: 40, right: 100, bottom: 60, left: 60};
            const width = 1200 - margin.left - margin.right;
            const height = 600 - margin.top - margin.bottom;

            // Create SVG
            const svg = d3.select('body')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Group data by month and user
            const groupedData = d3.group(rows, d => d.date);

            // Get unique users
            const users = Array.from(new Set(rows.map(d => d.name)));

            // Set up scales
            const x0 = d3.scaleBand()
                .domain(Array.from(groupedData.keys()))
                .range([0, width])
                .padding(0.2);

            const x1 = d3.scaleBand()
                .domain(users)
                .range([0, x0.bandwidth()])
                .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(rows, d => d.commits)])
                .range([height, 0]);

            // Color scale for different users
            const color = d3.scaleOrdinal()
                .domain(users)
                .range(d3.schemeCategory10);

            // Add X axis
            svg.append('g')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x0))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end');

            // Add Y axis
            svg.append('g')
                .call(d3.axisLeft(y));

            // Create tooltip
            const tooltip = d3.select('body')
                .append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Add the bars
            const monthGroups = svg.selectAll('.month-group')
                .data(groupedData)
                .join('g')
                .attr('class', 'month-group')
                .attr('transform', d => `translate(${x0(d[0])},0)`);

            monthGroups.selectAll('rect')
                .data(d => {
                    const month = d[0];
                    return users.map(user => {
                        const userData = d[1].find(item => item.name === user);
                        return {
                            month: month,
                            user: user,
                            commits: userData ? userData.commits : 0
                        };
                    });
                })
                .join('rect')
                .attr('x', d => x1(d.user))
                .attr('y', d => y(d.commits))
                .attr('width', x1.bandwidth())
                .attr('height', d => height - y(d.commits))
                .attr('fill', d => color(d.user))
                .on('mouseover', function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', .9);
                    tooltip.html(`${d.user}<br/>Month: ${d.month}<br/>Commits: ${d.commits}`)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 28) + 'px');
                })
                .on('mouseout', function() {
                    tooltip.transition()
                        .duration(500)
                        .style('opacity', 0);
                });

            // Add legend
            const legend = svg.append('g')
                .attr('font-family', 'sans-serif')
                .attr('font-size', 10)
                .attr('text-anchor', 'start')
                .selectAll('g')
                .data(users)
                .join('g')
                .attr('transform', (d, i) => `translate(${width + 10},${i * 20})`);

            legend.append('rect')
                .attr('x', 0)
                .attr('width', 19)
                .attr('height', 19)
                .attr('fill', color);

            legend.append('text')
                .attr('x', 24)
                .attr('y', 9.5)
                .attr('dy', '0.32em')
                .text(d => d);

            // Add title
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', -10)
                .attr('text-anchor', 'middle')
                .style('font-size', '16px')
                .style('font-weight', 'bold')
                .text('Commits per User by Month');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const chartContainer = document.getElementById('chart-container');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                dropZone.classList.add('dragover');
            }

            function unhighlight(e) {
                dropZone.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                handleFiles(files);
            }

            function handleFiles(files) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const content = e.target.result;
                    dropZone.style.display = 'none';
                    chartContainer.style.display = 'block';
                    createVisualization(content);
                };

                reader.readAsText(file);
            }

            // Also handle the initial demo data if needed
            if (typeof content !== 'undefined') {
                createVisualization(content);
            }
        });
    </script>
</head>
<body>
    <div id="dropZone">
        <p>Drag and drop your commit data file here</p>
    </div>
    <div id="chart-container"></div>
</body>
</html>
