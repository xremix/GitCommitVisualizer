<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits per User by Month</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .bar-group:hover {
            opacity: 0.8;
        }
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            pointer-events: none;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        #dropZone {
            flex: 1;
            height: 200px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            transition: background-color 0.3s;
            font-size: 18px;
        }
        #dropZone.dragover {
            background-color: #e1f5fe;
            border-color: #2196f3;
        }
        #chart-container {
            display: none;
        }
        /* Add new styles for axis and text */
        .axis text {
            font-size: 12px;
        }
        .axis-label {
            font-size: 14px;
        }
        .legend-text {
            font-size: 14px;
        }
        .legend-item {
            cursor: pointer;
            opacity: 1;
            transition: opacity 0.2s;
        }
        .legend-item.disabled {
            opacity: 0.3;
        }
        .bar {
            transition: opacity 0.2s;
        }
        #filterContainer {
            margin: 20px 0;
            display: none;
        }
        #filterInput {
            padding: 8px;
            font-size: 14px;
            width: 300px;
            margin-right: 10px;
        }
        .filter-label {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-right: 10px;
        }
        .view-toggle {
            margin-left: 10px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .view-toggle:hover {
            background-color: #e0e0e0;
        }
        .text-input-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #textInput {
            width: 100%;
            height: 160px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: none;
        }
        #loadTextButton {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #loadTextButton:hover {
            background-color: #e0e0e0;
        }
    </style>
    <script>
        let originalData = '';  // Store the original data
        let showTotalOnly = true;  // Track if we're showing totals only

        function filterData(content, filters) {
            if (!filters || filters.trim() === '') return content;
            
            const filterTerms = filters.split(',').map(term => term.trim()).filter(term => term !== '');
            const lines = content.trim().split('\n');
            
            return lines
                .filter(line => !filterTerms.some(term => line.includes(term)))
                .join('\n');
        }

        function aggregateByDate(rows) {
            const totals = new Map();
            
            // Sum commits for each date
            rows.forEach(row => {
                const currentTotal = totals.get(row.date) || 0;
                totals.set(row.date, currentTotal + row.commits);
            });

            // Convert to array format
            return Array.from(totals).map(([date, commits]) => ({
                date: date,
                name: 'Total',
                commits: commits
            }));
        }

        function createVisualization(content, filters = '') {
            // Store original data if not already stored
            if (!originalData) {
                originalData = content;
            }

            // Filter the data
            const filteredContent = filterData(content.toLowerCase(), filters.toLowerCase());
            
            // Clear any existing chart
            document.querySelector('#chart-container').innerHTML = '';
            
            // Parse the data
            let rows = filteredContent.trim().split('\n').map(row => {
                const [date, name, commits] = row.trim().split(' ');
                return {
                    date: date,
                    name: name,
                    commits: parseInt(commits)
                };
            });

            // Aggregate data if showing totals only
            if (showTotalOnly) {
                rows = aggregateByDate(rows);
            }

            // Increase margins and dimensions
            const margin = {top: 50, right: 160, bottom: 80, left: 80};
            const width = 1200 - margin.left - margin.right;
            const height = 500 - margin.top - margin.bottom;

            // Create SVG with new dimensions
            const svg = d3.select('#chart-container')
                .append('svg')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom)
                .append('g')
                .attr('transform', `translate(${margin.left},${margin.top})`);

            // Group data by month and user
            const groupedData = d3.group(rows, d => d.date);

            // Get unique users
            const users = Array.from(new Set(rows.map(d => d.name)));

            // Set up scales
            const x0 = d3.scaleBand()
                .domain(Array.from(groupedData.keys()))
                .range([0, width])
                .padding(0.1);

            const x1 = showTotalOnly ?
                d => x0(d) :  // Use full width for total bars
                d3.scaleBand()
                    .domain(users)
                    .range([0, x0.bandwidth()])
                    .padding(0.05);

            const y = d3.scaleLinear()
                .domain([0, d3.max(rows, d => d.commits)])
                .range([height, 0]);

            // Color scale for different users
            const color = d3.scaleOrdinal()
                .domain(users)
                .range(d3.schemeCategory10);

            // Add X axis with larger font
            svg.append('g')
                .attr('class', 'axis')
                .attr('transform', `translate(0,${height})`)
                .call(d3.axisBottom(x0))
                .selectAll('text')
                .attr('transform', 'rotate(-45)')
                .style('text-anchor', 'end')
                .style('font-size', '12px');

            // Add Y axis with larger font
            svg.append('g')
                .attr('class', 'axis')
                .call(d3.axisLeft(y))
                .selectAll('text')
                .style('font-size', '12px');

            // Create tooltip
            const tooltip = d3.select('body')
                .append('div')
                .attr('class', 'tooltip')
                .style('opacity', 0);

            // Add the bars with a class for toggling
            const monthGroups = svg.selectAll('.month-group')
                .data(groupedData)
                .join('g')
                .attr('class', 'month-group')
                .attr('transform', d => `translate(${x0(d[0])},0)`);

            monthGroups.selectAll('rect')
                .data(d => {
                    const month = d[0];
                    if (showTotalOnly) {
                        const totalCommits = d[1].reduce((sum, item) => sum + item.commits, 0);
                        return [{
                            month: month,
                            user: 'Total',
                            commits: totalCommits
                        }];
                    }
                    return users.map(user => {
                        const userData = d[1].find(item => item.name === user);
                        return {
                            month: month,
                            user: user,
                            commits: userData ? userData.commits : 0
                        };
                    });
                })
                .join('rect')
                .attr('class', d => `bar bar-${d.user}`)
                .attr('x', d => showTotalOnly ? 0 : x1(d.user))
                .attr('y', d => y(d.commits))
                .attr('width', showTotalOnly ? x0.bandwidth() : Math.max(5, x1.bandwidth()))
                .attr('height', d => height - y(d.commits))
                .attr('fill', d => showTotalOnly ? '#666' : color(d.user))
                .on('mouseover', function(event, d) {
                    tooltip.transition()
                        .duration(200)
                        .style('opacity', .9);
                    tooltip.html(`${d.user}<br/>Month: ${d.month}<br/>Commits: ${d.commits}`)
                        .style('left', (event.pageX + 10) + 'px')
                        .style('top', (event.pageY - 28) + 'px');
                })
                .on('mouseout', function() {
                    tooltip.transition()
                        .duration(500)
                        .style('opacity', 0);
                });

            // Show/hide legend based on view mode
            const legendGroup = svg.append('g');
            if (!showTotalOnly) {
                // Update legend with click functionality
                const legend = legendGroup.selectAll('g')
                    .data(users)
                    .join('g')
                    .attr('class', 'legend-item')
                    .attr('transform', (d, i) => `translate(${width + 20},${i * 25})`)
                    .on('click', function(event, d) {
                        // Toggle the disabled class on the legend item
                        const legendItem = d3.select(this);
                        const isDisabled = legendItem.classed('disabled');
                        legendItem.classed('disabled', !isDisabled);

                        // Toggle the visibility of the corresponding bars
                        const bars = d3.selectAll(`.bar-${d}`);
                        bars.style('opacity', isDisabled ? 1 : 0);
                    });

                // Add colored rectangles to legend
                legend.append('rect')
                    .attr('x', 0)
                    .attr('width', 22)
                    .attr('height', 22)
                    .attr('fill', color);

                // Add text to legend
                legend.append('text')
                    .attr('x', 30)
                    .attr('y', 16)
                    .attr('class', 'legend-text')
                    .text(d => d);

                // Add a "Toggle All" button
                const toggleAll = legendGroup.append('g')
                    .attr('class', 'legend-item')
                    .attr('transform', `translate(${width + 20},${users.length * 25 + 10})`)
                    .style('cursor', 'pointer')
                    .on('click', function() {
                        const allDisabled = legend.nodes()
                            .every(node => d3.select(node).classed('disabled'));

                        // Toggle all legend items and bars
                        legend.each(function(d) {
                            const legendItem = d3.select(this);
                            legendItem.classed('disabled', !allDisabled);
                            const bars = d3.selectAll(`.bar-${d}`);
                            bars.style('opacity', allDisabled ? 1 : 0);
                        });
                    });

                toggleAll.append('rect')
                    .attr('x', 0)
                    .attr('width', 22)
                    .attr('height', 22)
                    .attr('fill', '#666');

                toggleAll.append('text')
                    .attr('x', 30)
                    .attr('y', 16)
                    .attr('class', 'legend-text')
                    .text('Toggle All');
            }

            // Update title
            svg.append('text')
                .attr('x', width / 2)
                .attr('y', -20)
                .attr('text-anchor', 'middle')
                .style('font-size', '24px')
                .style('font-weight', 'bold')
                .text(`${showTotalOnly ? 'Total' : 'Per-User'} Commits by Month`);

            // Add axis labels
            svg.append('text')
                .attr('class', 'axis-label')
                .attr('text-anchor', 'middle')
                .attr('transform', `translate(${-margin.left/1.5},${height/2}) rotate(-90)`)
                .text('Number of Commits');

            svg.append('text')
                .attr('class', 'axis-label')
                .attr('text-anchor', 'middle')
                .attr('transform', `translate(${width/2},${height + margin.bottom/1.2})`)
                .text('Month');
        }

        document.addEventListener('DOMContentLoaded', function() {
            const dropZone = document.getElementById('dropZone');
            const chartContainer = document.getElementById('chart-container');
            const filterContainer = document.getElementById('filterContainer');
            const textInput = document.getElementById('textInput');
            const loadTextButton = document.getElementById('loadTextButton');

            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });

            // Highlight drop zone when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropZone.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropZone.addEventListener(eventName, unhighlight, false);
            });

            // Handle dropped files
            dropZone.addEventListener('drop', handleDrop, false);

            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }

            function highlight(e) {
                dropZone.classList.add('dragover');
            }

            function unhighlight(e) {
                dropZone.classList.remove('dragover');
            }

            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;

                handleFiles(files);
            }

            function handleFiles(files) {
                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    originalData = e.target.result;
                    dropZone.style.display = 'none';
                    chartContainer.style.display = 'block';
                    filterContainer.style.display = 'block';
                    createVisualization(originalData, document.getElementById('filterInput').value);
                };

                reader.readAsText(file);
            }

            // Add filter input handler
            const filterInput = document.getElementById('filterInput');
            filterInput.addEventListener('input', function(e) {
                if (originalData) {
                    createVisualization(originalData, e.target.value);
                }
            });

            // Add view toggle button handler
            const viewToggle = document.getElementById('viewToggle');
            viewToggle.addEventListener('click', function() {
                showTotalOnly = !showTotalOnly;
                if (originalData) {
                    createVisualization(originalData, filterInput.value);
                }
            });

            // Add text input handler
            loadTextButton.addEventListener('click', function() {
                const text = textInput.value.trim();
                if (text) {
                    originalData = text;
                    dropZone.style.display = 'none';
                    textInput.parentElement.style.display = 'none';
                    chartContainer.style.display = 'block';
                    filterContainer.style.display = 'block';
                    createVisualization(originalData, document.getElementById('filterInput').value);
                }
            });

            // Also handle the initial demo data if needed
            if (typeof content !== 'undefined') {
                originalData = content;
                createVisualization(content);
                filterContainer.style.display = 'block';
            }
        });
    </script>
</head>
<body>
    <div class="input-container">
        <div id="dropZone">
            <p>Drag and drop your commit data file here</p>
        </div>
        <div class="text-input-container">
            <textarea id="textInput" placeholder="Or paste your commit data here..."></textarea>
            <button id="loadTextButton">Load Data</button>
        </div>
    </div>
    <div id="filterContainer">
        <label class="filter-label" for="filterInput">Exclude entries containing:</label>
        <input type="text" id="filterInput" placeholder="Enter terms to exclude, separated by commas" value="2017,2018,2019,2020,2021,2022,2023,Renovate">
        <button id="viewToggle" class="view-toggle">Show Total Commits</button>
    </div>
    <div id="chart-container"></div>
</body>
</html>
